        <script>
            // Load controls when DOM content is ready.
            document.addEventListener('DOMContentLoaded', function() {
                var app = wui.controls.app();
                
                var panel1 = wui.controls.panels.scroll();
                var listFull1 = wui.controls.lists.standard();
                panel1.appendControl(listFull1);
                var i;
                for (i = 1; i <= 100; i++){
                  listFull1.items.add(wui.controls.lists.items.standard("standard list " +i));
                };
                
                var panel2 = wui.controls.panels.scroll();
                panel2.css.addClass("greyBkg");
                var listRounded1 = wui.controls.lists.rounded();
                var listRounded2 = wui.controls.lists.rounded();
                panel2.appendControl(listRounded1);
                panel2.appendControl(listRounded2);
                for (i = 1; i <= 5; i++){
                  listRounded1.items.add(wui.controls.lists.items.arrow("arrow list " +i));
                };
                for (i = 1; i <= 7; i++){
                  listRounded2.items.add(wui.controls.lists.items.standard("standard list " +i));
                };
                
                var panel3 = wui.controls.panels.scroll();
                var listFull3 = wui.controls.lists.standard();
                panel3.appendControl(listFull3);
                for (i = 1; i <= 100; i++){
                  listFull3.items.add(wui.controls.lists.items.arrow("arrow list " +i));
                };
                
                var menuItem1 = wui.controls.menu.menuItem();
                menuItem1.setText("Full");
                menuItem1.setPanel(panel1);
                menuItem1.setIconControl("1");
                menuItem1.setSelectedIconControl("<strong>1</strong>");
                
                var menuItem2 = wui.controls.menu.menuItem();
                menuItem2.setText("Rounded");
                menuItem2.setPanel(panel2);
                menuItem2.setIconControl("2");
                menuItem2.setSelectedIconControl("<strong>2</strong>");
                 
                var menuItem3 = wui.controls.menu.menuItem();
                menuItem3.setText("FullArrow");
                menuItem3.setPanel(panel3);
                menuItem3.setIconControl("3");
                menuItem3.setSelectedIconControl("<strong>3</strong>");
                
                var menuBar = wui.controls.menu.menuBar();
                menuBar.items.add(menuItem1);
                menuBar.items.add(menuItem2);
                menuBar.items.add(menuItem3);
                menuBar.setActive(menuItem2);
                
                
                /* Add controls to app */
                app.appendControl(panel1);
                app.appendControl(panel2);
                app.appendControl(panel3);
                app.appendControl(menuBar);
                
                /* Add app to page */
                var body = document.getElementsByTagName('body')[0];
                body.appendChild(app.getDomElement());
                menuBar.getActive().getPanel().scroll.refresh();
            }, false);

        </script>
